<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>القرآن الكريم</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Amiri', serif;
      color: #fff;
      background: radial-gradient(#a1c4fd, #c2e9fb);
      overflow-x: hidden;
    }

    /* خلفية نجوم متحركة */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
      overflow: hidden;
    }

    .stars::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: transparent url('https://raw.githubusercontent.com/JulianLaval/canvas-particle-network/master/demo/stars.png') repeat;
      animation: moveStars 60s linear infinite;
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-500px, -500px); }
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 50, 0.6);
      z-index: 2;
      position: relative;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background-color: rgba(255,255,255,0.1);
      border-radius: 15px;
    }

    .surah-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .surah-name {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .surah-name:hover {
      background: rgba(0, 0, 50, 0.5);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.2);
      z-index: 2;
      position: relative;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <header>
    <h1>القرآن الكريم</h1>
    <p>تصفح السور</p>
  </header>

  <div class="container">
    <div class="surah-list">
      <div class="surah-name">سورة الفاتحة</div>
      <div class="surah-name">سورة البقرة</div>
      <div class="surah-name">سورة آل عمران</div>
      <div class="surah-name">سورة النساء</div>
      <div class="surah-name">سورة المائدة</div>
      <div class="surah-name">سورة الأنعام</div>
      <div class="surah-name">سورة الأعراف</div>
      <div class="surah-name">سورة الأنفال</div>
      <div class="surah-name">سورة التوبة</div>
    </div>
  </div>

  <footer>
    &copy; 2025 - موقع القرآن الكريم - بإخراج بسيط وجميل لنشر كلام الله
  </footer>
</body>
</html>
