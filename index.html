
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>القرآن الكريم</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Amiri', serif;
      background: #0d1b2a;
      color: white;
      overflow-x: hidden;
    }

    /* خلفية نجوم بـ CSS */
    .stars, .stars2, .stars3 {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      background: transparent;
      z-index: 0;
    }

    .stars:after, .stars2:after, .stars3:after {
      content: " ";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 2px 2px;
      animation: animStar 200s linear infinite;
    }

    .stars2:after {
      background-size: 3px 3px;
      opacity: 0.5;
      animation-duration: 400s;
    }

    .stars3:after {
      background-size: 4px 4px;
      opacity: 0.2;
      animation-duration: 600s;
    }

    @keyframes animStar {
      from { transform: translateY(0); }
      to { transform: translateY(-2000px); }
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 50, 0.5);
      z-index: 2;
      position: relative;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background-color: rgba(255,255,255,0.05);
      border-radius: 15px;
    }

    .surah-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .surah-name a {
      display: block;
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .surah-name a:hover {
      background: rgba(0, 0, 50, 0.6);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.2);
      z-index: 2;
      position: relative;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <header>
    <h1>القرآن الكريم</h1>
    <p>تصفح السور</p>
  </header>

  <div class="container">
    <div class="surah-list">
      <div class="surah-name"><a href="#">سورة الفاتحة</a></div>
      <div class="surah-name"><a href="#">سورة البقرة</a></div>
      <div class="surah-name"><a href="#">سورة آل عمران</a></div>
      <div class="surah-name"><a href="#">سورة النساء</a></div>
      <div class="surah-name"><a href="#">سورة المائدة</a></div>
      <div class="surah-name"><a href="#">سورة الأنعام</a></div>
      <div class="surah-name"><a href="#">سورة الأعراف</a></div>
      <div class="surah-name"><a href="#">سورة الأنفال</a></div>
      <div class="surah-name"><a href="#">سورة التوبة</a></div>
    </div>
  </div>

  <footer>
    &copy; 2025 - موقع القرآن الكريم - تصميم بنجوم متحركة وروابط قابلة للتطوير
  </footer>
</body>
</html>
